<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
    <div class="header-inner">
    <div class="header-img-grp">
      <img class="logo" src="images/logo.svg" alt="Huddle Logo">
      <img class="mockup" src="images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div class="hero">
      <div class="hero-inner">
        <h2 class="title">Build The Community Your Fans Will Love</h2>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      
        <a href="#" class="btn-reg">Register</a>
      
      </div>
    </div>
  </div>
  <div class="social">
    <div class="social-inner">
        <a class="social-links"href="#"><i class="fab fa-facebook" aria-label="fa-facebook-f"></i></a>
        <a class="social-links"href="#"><i class="fab fa-twitter" area-label="twitter"></i></a>
        <a class="social-links"href="#"><i class="fab fa-instagram" aria-label="instagram"></i></a>   
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KAVD</a>.
    </p>
  </footer>
</body>
</html>
